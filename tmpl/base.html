<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block htmltitle %}{% endblock %}</title>
<style type="text/css">
body {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 16px;
}

section#recent {
    width: 200px;
    height: 250px;
    overflow: hidden;
    padding: 5px;
    border: 1px solid #555;
}

section#recent h3 {
    margin: 0;
    padding: 0 5px 0;
}

section#recent li {
    margin:0 0 3px;
    padding: 0;
}

</style>
{% block htmlhead %}{% endblock %}
</head>

<body>

{% block content %}{% endblock %}

</body>
</html>
